[project]
name = "monarch-mcp"
version = "0.1.0"
requires-python = ">=3.14"
dependencies = [
    "mcp",
    "fastmcp",
    "fastapi",
    "uvicorn[standard]",
    "aiohttp",
    "pydantic",
    "httpx",
    "pytest",
    "pytest-asyncio",
    "openai",
    "python-dotenv",
]

[project.scripts]
app = "monarch_mcp.api_server:app"
monarch-mcp = "monarch_mcp.server:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
